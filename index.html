<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div class="question-field hidden">
            <div class="score">
                
                <div>
                    <h2 class="score-wrong"></h2>
                    <p>Wrong</p>
                </div>
                <div>
                    <h2 class="score-total"></h2>
                    <p>Questions</p>
                </div>
                <div>
                    <h2 class="score-correct"></h2>
                    <p>Correct</p>
                </div>
            </div>
            <div class="question">Question</div>
            <div class="answers">
                
            </div>
        </div>
        <div class="controls">
            <button class="start-button">Start</button>
            <button class="next-button hidden">Next</button>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
